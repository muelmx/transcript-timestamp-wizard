name: Deploy to Firebase Hosting on PR
'on': pull_request
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run lint && npm run test && npm run build
      - run: sed -i -e "s+b8d7ccf6-336e-4368-8593-94fd7f4c8031+${GITHUB_REF_NAME}/${GITHUB_SHA}+g" dist/index.html
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_TRANSCRIPT_TIMESTAMP_WIZARD }}'
          projectId: transcript-timestamp-wizard
