    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcript Timestamp Wizard</title>
  </head>

  <body>
    <div id="content">
      <h1>Transcript Timestamp Wizard</h1>
      <ol>
        <li>Choose one or more files.</li>
        <li>Click "transform".</li>
        <li>The results will be downloaded automatically.</li>
      </ol>
      <p>
        The conversion happens locally on your browser.
        <b>No data is leaving your computer.</b>
      </p>
      <div>
        <p>
          <input id="fileSelect" type="file" accept=".txt" multiple />
        </p>
        <p>
          <button id="doTransform" disabled>Transform</button>
        </p>
      </div>
      <div id="errorWrapper">
        <p><b>Errors</b></p>
        <p id="errorContent"></p>
      </div>
    </div>
  </body>
